<!DOCTYPE html>
<html>
<head>
<title>Price Prediction</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clockpicker/0.0.7/bootstrap-clockpicker.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body background="images/bgimage.jpg">
	<h1>TAXI FARE PREDICTION</h1>
	<p>Enter pickup and dropoff location details</p>
	<div align="center">
	 <div class="row">
		<div class="col-sm-3">
			<label for="pickup_latitude">Pickup Latitude:</label>
			<input class="input_elem" type="number" name="pickup_latitude" id="pickup_latitude">
		</div>
		<div class="col-sm-3">
			<label for="pickup_longitude">Pickup Longitude:</label>
			<input class="input_elem" type="number" name="pickup_longitude" id="pickup_longitude"><br>
		</div>
		<div class="col-sm-3">
			<label for="date">Date:</label>
			<input class="input_elem" id="datepicker" type="date" name="date"><br>
		</div>
	 </div>
	 <div class="input_div row">
		<div class="col-sm-3">
			<label for="drop_latitude">Drop Latitude:</label>
			<input class="input_elem" type="number" name="drop_latitude" id="drop_latitude">
		</div>
		<div class="col-sm-3">
			<label for="drop_longitude">Drop Longitude:</label>
			<input class="input_elem" type="number" name="drop_longitude" id="drop_longitude">
		</div>
		<div class="col-sm-3">
			<label for="time">Time :</label>
			<input id="input-a" class="input_elem" name="time">
		</div>
		<div class="col-sm-3">
			<label for="pass_count">Passengers:</label>
			<input id="pass_count" type="number" class="input_elem" name="pass_count" max='4' min='1'>
		</div>
	 </div>
	 <button class="button" id='predict'>Predict</button><br>
	 <div class="output_div"><h3>Estimated price : <i class="fa fa-usd price"></i> <label class="price" id="price">0</label></h3>
	 </div>
	</div>
</body>
<script type="text/javascript" src="assets/js/index.js"></script>
</html>
